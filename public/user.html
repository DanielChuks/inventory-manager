<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Andelasset</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="/css/simple-sidebar.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        ACTIONS
                    </a>
                </li>
                <li>
                    <a href="/logout">Sign Out</a>
                </li>
                <li id='reportIssueButton'>
                    <a href="#">Report Issues</a>
                </li>
                <li id="assetDisplayButton">
                    <a href="#">Items With You</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 id='welcomeBox'>Loading</h1>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Inventory Actions</a>
                        <div class="display-box" id="reportIssueBox">
                            <form action="javascript:" onsubmit="reportIssue()">
                                <select name="issue" class='asset submit' required  id = "issueType">
                                  <option value="" disabled selected hidden>Select Issue Type</option>
                                  <option value="lost">Lost Item</option>
                                  <option value="found">Found Item</option>
                                </select><br><br>
                                <input required class='asset submit' type="text" name="issue" placeholder="Provide Your Admin Username" id='adminUsername'><br><br>
                                <input required class='asset submit' type="textarea" name="issue" placeholder="Add comments" id='comment'><br><br>
                                <input class='submit' type='submit' value="Report" id='reportButton'>
                                <input class='submit' type='button' value="Cancel" id='reportCancel'>
                            </form>
                        </div>
                        <div class="display-box asset-container" id='assetContainer'>
                            <div id="assetBox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/js/jquery.js" type="text/javascript" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/common/ajax-functions.js"></script>
    <script type="text/javascript" src="/control/userControl.client.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
    <script>
        ajaxFunctions.ready(function(){
            const path = window.location.pathname;
            const pattern = /\w+/;
            const username = path.match(pattern)[0];
            
            const welcomeBox = document.getElementById('welcomeBox');
            welcomeBox.innerHTML = `Welcome: ${username.toUpperCase()}`
        })
    </script>

</body>

</html>
